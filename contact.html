<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Tim Muchai">
        <meta name="description" content="This is the contact page for The little Taco Shop ope">
        <title>Contact us</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/style.css" type="text/css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Contact us</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="/index.html#menu">Menu</a></li>
                    <li><a href="hours.html">Hours</a></li>
                </ul>
            </nav>
        </header>   

        <section>
            <figure>
                <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title=" Really Delicious Tacos!" width="1000" height="649">
                <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
            </figure>    
        </section>
       
        <main class="main">
            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>
                <form action="https:httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name: </label>
                            <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="email">Email: </label>
                            <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="message">Your Message:</label>
                            <br>
                            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button class="contact__button" type="submit">Send</button>
                    <button class="contact__button" type="reset">Reset</button>
                </form>
            </article>

            <hr>

            <article class="main__article">
                <h2>Our Location</h2>
                <address>308, Paradise City Area <br> Nairobi City, MO 80796-7823 <br> <br> Phone: <a href="tel:+5555555555">012-347-8910</a></address>
            <article>
        </main>

        
        <p class="center">
            <a href="#">Back to Top</a>
        </p>
        <footer class="footer">
            <p><span class="nowrap">Copyright &copy; <time id="year"></time></span> <span class="nowrap">TJ Taco Shop</span></p>
        </footer>
        
    </body>
</html>
