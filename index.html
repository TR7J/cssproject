        <title>TJ Taco Shop</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <section class="header-title-line">
                <h1 class="header__h1">TJ Taco Shop</h1>

            <nav>

        <section class="hero">
            <figure>
                <img src="img/comida-mexico-plato-tacos-wallpaper-e990587dd1fa7d9bf6a7e84f60b1d65d.jpg" alt="Tacos and a Drink" title="Very Delicious Tacos" width="1450"
                    height="720">
                <figcaption class="offscreen">
                    Tacos and a Drink
                </figcaption>
            </figure>
        </section>

        <main class="main">
            <article id="menu" class="main__article menu">
                <h2 class="menu__h2">Our Menu</h2>
                <table class="menu__container">
                    <caption class="offscreen">Our Tacos</caption>
                    <thead>
                        <tr>
                            <th class="menu__header" scope="col">Tacos</th>
                            <th class="menu__header" scope="col">Quantity</th>
                            <th class="menu__header" scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="menu__item menu__cr" scope="row" rowspan="3">
                                Crunchy
                            </th>

                            <td class="menu__item">$1.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$2.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$3.25</td>
                        </tr>
                        <tr>
                            <th class="menu__item menu__sf" scope="row" rowspan="3">
                                Soft
                            </th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$2.00</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$4.50</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="menu__item menu__cs" colspan="3">
                                Chips &amp; Salsa $2
                            </td>
                        </tr>
                    </tfoot>
                </table>
              
                <p class="center">
                    <a href="#">Back To Top</a>
                </p>
            </article>
        </main>
        <footer class="footer">
            <p><span class="nowrap">Copyright &copy; <time id="year"></time></span> <span class="nowrap">TJ Taco Shop</span></p>
        </footer>
